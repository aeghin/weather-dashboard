<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily-Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center bg-warning text-dark">

                    <h1>Weather Dashboard</h1>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-3 card bg-light mt-2">
                    <div class="form-inline mt-3">
                        <input class="ml-5" id="city" type="text" placeholder="Search">
                        <button class="btn btn-warning ml-5" id="submit-city" type="submit">Search</button>
                    </div>

                    <ul class="mr-5 mt-2" id="search-history">

                    </ul>

                    <button id="clear-history">Clear History</button>
                </div>
                <div class="col-4 mt-4">
                    <div class="row" id="current-weather">
                        <div class="col-7">

                            <h3><span id="current-city"></span><img id="weather-img" src=""></h3>


                            <p>Temperature: <span id="temperature"></span></p>
                            <p>Humidity: <span id="humidity"></span></p>
                            <p>Wind Speed: <span id="windspeed"></span></p>

                        </div>

                    </div>



                    <h3 class="mt-2 mb-2">5-Day Forecast: </h3>

                    <div class="card-deck">
                        <div class="card bg-warning">
                            <div id="day-1" class="card-body p-2">
                                <h6 class="card-date"></h6>
                                <img class="weather-icon">
                                <p class="weather-temp"></p>
                                <p class="weather-humidity"></p>

                            </div>
                        </div>
                        <div class="card bg-warning">
                            <div id="day-2" class="card-body p-2">
                                <h6 class="card-date"></h6>
                                <img class="weather-icon">
                                <p class="weather-temp"></p>
                                <p class="weather-humidity"></p>

                            </div>
                        </div>
                        <div class="card bg-warning">
                            <div id="day-3" class="card-body p-2">
                                <h6 class="card-date"></h6>
                                <img class="weather-icon">
                                <p class="weather-temp"></p>
                                <p class="weather-humidity"></p>

                            </div>

                        </div>
                        <div class="card bg-warning">
                            <div id="day-4" class=" card-body p-2">
                                <h6 class="card-date"></h6>
                                <img class="weather-icon">
                                <p class="weather-temp"></p>
                                <p class="weather-humidity"></p>

                            </div>
                        </div>
                        <div class="card bg-warning">
                            <div id="day-5" class="card-body p-2">
                                <h6 class="card-date"></h6>
                                <img class="weather-icon">
                                <p class="weather-temp"></p>
                                <p class="weather-humidity"></p>
                            </div>
                        </div>
                    </div>

                </div>


            </div>

        </div>


        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
